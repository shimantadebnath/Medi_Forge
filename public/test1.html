<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mediforge Home Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Open Sans", sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            background: url('/image/doctor.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #525252;
            position: relative;
        }

        body::before {
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: -1;
        }

        nav {
            background: black;
            padding: 10px 10%;
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            position: fixed;
            top: 0;
            z-index: 1000;
        }

        .logo {
            color: white;
            font-size: 1.8rem;
        }

        nav ul {
            display: flex;
            list-style: none;
            margin-left: auto;
        }

        nav ul li {
            margin: 10px 20px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
        }

        nav ul li a:hover {
            color: yellow;
        }

        .user-pic {
            width: 40px;
            border-radius: 50%;
            cursor: pointer;
        }

        .sub-menu-wrap {
            position: absolute;
            top: 100%;
            right: 10%;
            width: 320px;
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.5s;
        }

        .sub-menu-wrap.open-menu {
            max-height: 400px;
        }

        .sub-menu {
            background: white;
            padding: 20px;
            margin: 10px;
        }

        .user-info {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .user-info h3 {
            font-weight: bold;
            margin-left: 10px;
        }

        .user-info img {
            width: 60px;
            border-radius: 50%;
        }

        .sub-menu hr {
            border: 0;
            height: 2px;
            width: 100%;
            background: #ccc;
            margin: 15px 0;
        }

        .sub-menu-link {
            display: flex;
            align-items: center;
            text-decoration: none;
            color: #525252;
            margin: 12px 0;
        }

        .sub-menu-link img {
            width: 40px;
            background: #e5e5e5;
            border-radius: 50%;
            padding: 8px;
            margin-right: 15px;
        }

        .sub-menu-link span {
            font-size: 22px;
            transition: transform 0.5s;
        }

        .sub-menu-link:hover span {
            transform: translate(5px);
        }

        .sub-menu-link:hover p {
            font-weight: 600;
        }

        .logo-section {
            margin-top: 100px;
            text-align: center;
        }

        .logo-section img {
            max-width: 400px;
            height: auto;
        }

        .box-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: auto;
            padding-bottom: 20px;
        }

        .box-big {
            background-color: rgba(255, 255, 255, 0.6);
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            width: 250px;
            height: 200px;
            margin: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            transition: transform 0.3s, box-shadow 0.3s, background-color 0.3s;
        }

        .box-small {
            background-color: rgba(255, 255, 255, 0.6);
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            width: 150px;
            height: 150px;
            margin: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            transition: transform 0.3s, box-shadow 0.3s, background-color 0.3s;
            transform: translateY(50px);
        }

        .box-big:hover, .box-small:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            background-color: rgba(255, 255, 255, 0.9);
        }

        .box img {
            width: 60px;
            height: 60px;
            margin-bottom: 10px;
        }

        .box p {
            margin: 0;
            font-weight: bold;
        }

    </style>
</head>
<body>
    <nav>
        <h2 class="logo">Mediforge</h2>
        <ul>
            <li><a href="/index.html">Home</a></li>
            <li><a href="/indexo.html">Features</a></li>
            <li><a href="/about.html">About</a></li>
            <li><a href="/signup.html">Sign up</a></li>
            <li><a href="/login.html">Login</a></li>
        </ul>
        <img src="/image/profile.jpg" alt="User Profile" class="user-pic" onclick="toggleMenu()">
        <div class="sub-menu-wrap" id="subMenu">
            <div class="sub-menu">
                <div class="user-info">
                    <img src="/image/profile.jpg" alt="User">
                    <h3>USER NAME</h3>
                </div>
                <hr>
                <a href="#" class="sub-menu-link">
                    <img src="/image/profile.png" alt="Profile">
                    <p>Edit Profile</p>
                    <span> > </span>
                </a>
                <a href="#" class="sub-menu-link">
                    <img src="/image/setting.png" alt="Settings">
                    <p>Settings and Privacy</p>
                    <span> > </span>
                </a>
                <a href="/support.html" class="sub-menu-link">
                    <img src="/image/help.png" alt="Help">
                    <p>Help & Support</p>
                    <span> > </span>
                </a>
                <a href="#" class="sub-menu-link">
                    <img src="/image/logout.png" alt="Logout">
                    <p>Logout</p>
                    <span> > </span>
                </a>
            </div>
        </div>
    </nav>
    <div class="logo-section">
        <img src="/image/mediforge.png" width="1500" height="900" alt="Mediforge Logo">
    </div>
    <div class="box-container">
        <div class="box-big">
            <img src="/image/home.svg" width="50" height="60" alt="Home Icon">
            <p>Home</p>
        </div>
        <div class="box-small">
            <img src="/image/bmi_icon.png" alt="BMI Icon">
            <p>BMI</p>
        </div>
        <div class="box-big">
            <img src="/image/features_icon.png" alt="Features Icon">
            <p>Features</p>
        </div>
        <div class="box-small">
            <img src="/image/about_icon.png" alt="About Icon">
            <p>About</p>
        </div>
        <div class="box-big">
            <img src="/image/help_icon.png" alt="Help Icon">
            <p>Help & Support</p>
        </div>
    </div>
    
    <script>
        let subMenu = document.getElementById("subMenu");

        function toggleMenu(){
            subMenu.classList.toggle("open-menu");
        }
    </script>
</body>
</html>
